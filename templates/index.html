<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 50%; padding: 20px; border: 1px solid #ccc; }
        input { width: 90%; padding: 8px; margin: 5px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <h1>Fish Species Predictor</h1>
    <form action="/predict" method="post">
        <input type="text" name="Weight" placeholder="Enter Weight (g)" required><br>
        <input type="text" name="Length1" placeholder="Enter Length1 (cm)" required><br>
        <input type="text" name="Length2" placeholder="Enter Length2 (cm)" required><br>
        <input type="text" name="Length3" placeholder="Enter Length3 (cm)" required><br>
        <input type="text" name="Height" placeholder="Enter Height (cm)" required><br>
        <input type="text" name="Width" placeholder="Enter Width (cm)" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
